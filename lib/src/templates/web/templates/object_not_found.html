<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Not Found - Serverpod Admin</title>
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background: #f8f8f8;
        }

        .error-illustration {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            max-width: 640px;
            line-height: 1.6;
        }

        .error-details {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 36px;
            max-width: 640px;
            width: 100%;
            text-align: left;
        }

        .object-id {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            color: #495057;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary { background: #dc3545; color: #fff; }
        .btn-primary:hover { background: #c82333; color: #fff; text-decoration: none; }

        .btn-secondary { background: #6c757d; color: #fff; }
        .btn-secondary:hover { background: #5a6268; color: #fff; text-decoration: none; }

        .btn-success { background: #28a745; color: #fff; }
        .btn-success:hover { background: #1e7e34; color: #fff; text-decoration: none; }

        @media (max-width: 768px) {
            .error-code { font-size: 80px; }
            .error-title { font-size: 24px; }
            .error-message { font-size: 14px; }
        }
    </style>
    </head>
<body>
    <div class="error-container">
        <img src="/images/error_illustration.png" alt="Not Found Illustration" class="error-illustration">

        <div class="error-code">404</div>
        <h1 class="error-title">Object Not Found</h1>
        <p class="error-message">
            The {{class}} with ID <span class="object-id">{{id}}</span> could not be found.
        </p>

        <div class="error-details">
            <div><strong>Type:</strong> {{class}}</div>
            <div><strong>ID:</strong> <span class="object-id">{{id}}</span></div>
        </div>

        <div class="action-buttons">
            {{#table_url}}
            <a href="{{table_url}}" class="btn btn-secondary">Back to {{class}} list</a>
            {{/table_url}}
            <a href="/admin" class="btn btn-primary">Back to Admin Panel</a>
        </div>
    </div>
</body>
</html>
