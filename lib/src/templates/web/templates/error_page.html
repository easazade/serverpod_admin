<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Admin Panel</title>
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background: #f8f8f8;
        }
        
        .error-illustration {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .error-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 16px;
        }
        
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .error-details {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 45px;
            max-width: 600px;
            width: 100%;
            text-align: left;
        }
        
        .error-details h3 {
            color: #dc3545;
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .error-details pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 12px;
            overflow-x: auto;
            font-size: 12px;
            color: #495057;
            margin: 0;
        }
        
        .action-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #dc3545;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #c82333;
            text-decoration: none;
            color: #fff;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            text-decoration: none;
            color: #fff;
        }
        
        .btn-outline {
            background: transparent;
            color: #dc3545;
            border: 2px solid #dc3545;
        }
        
        .btn-outline:hover {
            background: #dc3545;
            color: #fff;
            text-decoration: none;
        }
        
        .error-timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 14px;
            }
            
            .error-illustration {
                max-width: 250px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="/images/error_illustration.png" alt="Error Illustration" class="error-illustration">
        
        {{#error}}
        <p class="error-details">{{ error }}</p>
        {{/error}}
        
        <div class="action-buttons">
            <a href="/admin" class="btn btn-primary">Back to Admin Panel</a>
        </div>
    </div>
</body>
</html>
